<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isAuthenticated$; else loggedOut">
    Great! Your logged in.
  </div>

  <ng-template #loggedOut>
    <ion-button color="primary" (click)="login()">Login</ion-button>
  </ng-template>
</ion-content>
